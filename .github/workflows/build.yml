name: Build OBS Stabilizer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Setup build environment
      uses: ./.github/actions/setup-build-env
      with:
        platform: ubuntu

    - name: Configure CMake
      uses: ./.github/actions/configure-cmake
      with:
        platform: ubuntu

    - name: Run tests
      uses: ./.github/actions/run-tests
      with:
        platform: ubuntu

    - name: Build project
      uses: ./.github/actions/build-project
      with:
        platform: ubuntu

    - name: Upload artifacts
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
      with:
        name: obs-stabilizer-ubuntu
        path: |
          build/libobs-stabilizer-standalone.*
          tmp/builds/build-perftest/perftest*
          tmp/builds/build-perftest/memtest*

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Setup build environment
      uses: ./.github/actions/setup-build-env
      with:
        platform: windows

    - name: Configure CMake
      uses: ./.github/actions/configure-cmake
      with:
        platform: windows

    - name: Run tests
      uses: ./.github/actions/run-tests
      with:
        platform: windows

    - name: Build project
      uses: ./.github/actions/build-project
      with:
        platform: windows

    - name: Upload artifacts
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
      with:
        name: obs-stabilizer-windows
        path: |
          build/RelWithDebInfo/obs-stabilizer-standalone.*
          tmp/builds/build-perftest/RelWithDebInfo/perftest*
          tmp/builds/build-perftest/RelWithDebInfo/memtest*

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Setup build environment
      uses: ./.github/actions/setup-build-env
      with:
        platform: macos

    - name: Configure CMake
      uses: ./.github/actions/configure-cmake
      with:
        platform: macos

    - name: Run tests
      uses: ./.github/actions/run-tests
      with:
        platform: macos

    - name: Build project
      uses: ./.github/actions/build-project
      with:
        platform: macos

    - name: Upload artifacts
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
      with:
        name: obs-stabilizer-macos
        path: |
          build/libobs-stabilizer-standalone.*
          tmp/builds/build-perftest/perftest*
          tmp/builds/build-perftest/memtest*

