name: Build OBS Stabilizer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          platform: ubuntu

      - name: Configure CMake
        uses: ./.github/actions/configure-cmake
        with:
          platform: ubuntu

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: ubuntu

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          platform: ubuntu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-stabilizer-ubuntu-${{ github.run_number }}
          retention-days: 30
          path: |
            build/obs-stabilizer-opencv.so

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          platform: windows

      - name: Configure CMake
        uses: ./.github/actions/configure-cmake
        with:
          platform: windows

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: windows

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          platform: windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-stabilizer-windows-${{ github.run_number }}
          retention-days: 30
          path: |
            build/RelWithDebInfo/obs-stabilizer-opencv.dll

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          platform: macos

      - name: Configure CMake
        uses: ./.github/actions/configure-cmake
        with:
          platform: macos

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: macos

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          platform: macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-stabilizer-macos-${{ github.run_number }}
          retention-days: 30
          path: |
            build/obs-stabilizer-opencv.so